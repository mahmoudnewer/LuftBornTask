<div class="container mt-5">
    <div>
        <h2>Product Dashboard</h2>
        <button (click)="logout()">Logout</button>
      </div>
    <div class="row">
      <!-- Form Card -->
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            {{ product.id ? 'Update Product' : 'Add Product' }}
          </div>
          <div class="card-body">
            <form (ngSubmit)="saveProduct()">
              <input type="hidden" [(ngModel)]="product.id" name="id">
  
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" [(ngModel)]="product.name" name="name" required>
              </div>
  
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required>
              </div>
  
              <div class="d-flex justify-content-between">
                <button class="btn btn-success" type="submit">
                  <i class="bi bi-save"></i> {{ product.id ? 'Update' : 'Add' }}
                </button>
                <button class="btn btn-secondary" type="button" (click)="clearForm()">
                  <i class="bi bi-x-circle"></i> Clear
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
  
      <!-- Product List -->
      <div class="col-md-7">
        <div class="card shadow">
          <div class="card-header bg-dark text-white">Products</div>
          <div class="card-body p-0">
            <table class="table table-striped mb-0">
              <thead class="table-light">
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th style="width: 120px;">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of products">
                  <td>{{ p.name }}</td>
                  <td>{{ p.price }}</td>
                  <td>
                    <button class="btn btn-sm btn-outline-primary me-1" (click)="editProduct(p)">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" (click)="confirmDelete(p.id)">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
                <tr *ngIf="products.length === 0">
                  <td colspan="3" class="text-center text-muted">No products available.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Toasts -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 2000">
      <div
        *ngFor="let toast of toasts"
        class="toast align-items-center text-bg-{{ toast.type }} border-0 show mb-2"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body">
            {{ toast.message }}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="removeToast(toast)"></button>
        </div>
      </div>
    </div>
  </div>
